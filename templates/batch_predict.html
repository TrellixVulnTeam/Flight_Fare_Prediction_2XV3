{% extends 'header.html' %}

{% block head %}


<title>Flight Fare Estimator</title>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-6 col-lg-6">
        <form action="/predict" method="post">
            <legend>Flight Fare Estimation Form</legend>
            <div class="mb-3">
                <label class="form-label">Upload File</label>
                <input class="form-control" type="file" name="Upload File" placeholder="Upload your Test file"
                    required />

            </div>
            <div class="mb-3">

                <input class="btn btn-primary" type="submit" value="Predict Flight Fare" required />
            </div>
        </form>
    </div>
</div>


</div>
    </div>

{% endblock %}
